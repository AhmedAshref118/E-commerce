<section>
    <h2 class="text-center py-4 text-main">All Category</h2>

    <div class="row g-3 p-4">
        @for (cat of categoryList.slice(0,18) ; track cat._id) 
        {
            <div class="col-md-4">
                <div class="product p-2 card h-100">
                    <img [src]="cat.image" class="w-100 h-100" [alt]="cat.name">
                    <h3 class="text-main text-center">{{cat.name}}</h3>
                
    
    
                  
                </div>
            </div>
        }
    </div>
</section>
